<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Form Validation</title>
	<link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
	<link rel="stylesheets" href="script.js" defer>
</head>

<body>
	<div class="container" style="max-width: 500px">
		<h1>Pre-paid Parking Form</h1>
		<form id="parking-form">

      <!-- append HTML <input> required Attribute name="name" required -->
			<style>
				input:invalid {
					border: 2px dashed red;
				}

				input:valid {
					border: 2px solid green;
				}
			</style>







			<div class="input-field" id="name-field">
				<label for="name">Name</label>
          
          <!-- append HTML <input> required Attribute name="name" required -->
          <input id="name" type="text" name="name" required>
        </div>

        <div class="input-field" id="car-field">
          <label for="car-year">Car</label>

          <!-- append HTML <input> required Attribute name="car-year" required -->
          <input id="car-year" type="text" name="car-year" required>

          <div class="input-group">

            <!-- append HTML <input> required Attribute name="Year" required -->
            <input id="car-year" type="text" placeholder="Year" name="Year" required>
            
            <!-- append HTML <input> required Attribute name="Make" required -->
            <input id="car-make" type="text" placeholder="Make" name="Make" required>
            
            <!-- append HTML <input> required Attribute name="Model" required -->
            <input id="car-model" type="text" placeholder="Model" name="Model" required>
          </div>
        </div>
        <div class="input-field" id="start-date-field">
          <label for="start-date">Date parking</label>

          <!-- append HTML <input> required Attribute name="date" required -->
          <input id="start-date" type="date" name="date" required>
        </div>
        <div class="input-field" id="days-field">
          <label for="days">Number of days</label>

          <!-- append HTML <input> required Attribute name="date" required -->
          <input id="days" type="text" name="days" required>
        </div>
        <div class="input-field" id="credit-card-field">
          <label for="credit-card">Credit Card</label>

          <!-- append HTML <input> required Attribute name="credit-card" required -->
          <input id="credit-card" type="text" name="credit-card" required>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-field" id="cvv-field">
              <label for="cvv">CVV</label>

              <!-- append HTML <input> required Attribute name="cvv" required -->
              <input id="cvv" type="text" name="cvv" required>
            </div>
          </div>
          <div class="col">
            <div class="input-field" id="expiration-field">
              <label for="expiration">Expiration</label>

              <!-- append HTML <input> required Attribute name="MM/YY" required -->
              <input id="expiration" type="text" placeholder="MM/YY" name="MM/YY" required> 
            </div>
          </div>
        </div>
        <div class="input-field">
          <button id="submit-button" type="submit">Make reservation</button>
        </div>
      </form>
      <div id="total"></div>
      <script src="script.js"></script>
  </body>
</html>
